<!DOCTYPE html>
<html>
  <!-- Use the Source, Luke -->
  <head>
    <title>CodeFlower Source code visualization</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <link type="text/css" rel="stylesheet" href="stylesheets/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheets/bootstrap-responsive.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Rosario:400,700' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="stylesheets/style.css"/>
  </head>
  <body>
    <div class="content">
      <div class="container">
        <h1>TBMI CodeFlower Source code visualization</h1>
        
        <div id="visualization"></div>
        <script src="//d3js.org/d3.v2.min.js"></script>        
        <script src="javascripts/CodeFlower.js"></script>
        <script src="javascripts/dataConverter.js"></script>
        <script>
        var currentCodeFlower;
        var createCodeFlower = function(json) {        
          var total = countElements(json);
          const w  = (window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth) * 0.6;
          const h = (window.innerHeight|| document.documentElement.clientHeight|| document.body.clientHeight) * 0.8;
          
          // create a new CodeFlower
          currentCodeFlower = new CodeFlower("#visualization", w, h).update(json);
        };

        d3.json('data/TBMI.json', createCodeFlower);
    </script>
  </body>
</html>
